<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Alacrity Mini Library</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
<link id="page_style" rel="stylesheet" type="text/css" href="./../style.css">
</head>
<body>
<h1>Alacrity Mini Library v1</h1>
<p>A collection of some personal functions I find useful. See also <a href="./process.md">this document of known issues, recent changes, goals and commentary</a>.</p><br>

<h2>To insert:</h2>
<code id="insert_code">foo</code><br>

<h2>Current library:</h2>
<p><a href="./v1.js">Raw code file here.</a></p>
<pre><code id="a">/* code should load here */</code></pre>

<!-- load highlight.js for syntax highlighting -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/styles/atom-one-dark.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/highlight.min.js"></script>

<!-- run the current version of the library and load into display window -->
<script src="./v1.js"></script>
<script>
  /* jshint esversion: 6 */

  var libElement = document.getElementById("a");
  fetch("https://freshalacrity.github.io/a/v1.js")
    .then(response => response.text())
    //.then(data => { console.log(data) });
    .then(data => {
      libElement.innerHTML = data;
      hljs.highlightBlock(libElement);
    });

    let codeInsertString = $("insert_code");
    codeInsertString.innerHTML =
    '&lt;script src="https://freshalacrity.github.io/a/v1.js">&lt;/script>';
    hljs.highlightBlock(codeInsertString);

</script>
</body>
</html>
